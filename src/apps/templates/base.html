{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="{% static 'css/bootstrap@5.0.2/custom.min.css' %}">
    <link type="text/css" rel="stylesheet" href="{% static 'css/page.css' %}">
    <title>{% block title %}{% endblock %}</title>
    {% block extra_styles %}{% endblock %}
</head>
<body>
    <!-- START HEADER -->
    {% include "includes/layout/header.html" %}
    <!-- END HEADER -->

    <!-- START CAROUSEL -->
    {% include "includes/content/carousel.html" %}
    <!-- END CAROUSEL -->

    <!-- START CONTENT -->
    <div id="main" class="container p-3">
    {% block content %}{% endblock %}
    </div>
    <!-- END CONTENT -->

    <!-- START FOOTER -->
    {% include "includes/layout/footer.html" %}
    <!-- END FOOTER -->

    <script src="{% static 'js/bootstrap@5.0.2/bootstrap.bundle.js' %}"></script>
    <script src="{% static 'js/page.js' %}"></script>
    {% block scripts_js %}{% endblock %}
</body>
</html>
